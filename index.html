<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linh Xinh Nhat - Phuc Pham Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.85); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
            background: rgba(50, 0, 100, 0.4); 
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Purple Start Button */
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #9D00FF, #6A00B0); 
            color: #FFF; border: 2px solid #D48FFF;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 30px rgba(157, 0, 255, 0.7); } 50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(157, 0, 255, 1.0); } 100% { transform: scale(1); box-shadow: 0 0 30px rgba(157, 0, 255, 0.7); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 160px; height: 120px; 
            border: 2px solid rgba(157,0,255,0.5); 
            transform: scaleX(-1); opacity: 0.8; border-radius: 8px;
            object-fit: cover; 
            background: #000;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.5); font-size: 12px; z-index: 100;
            font-family: sans-serif; pointer-events: none; font-style: italic;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            ‚úä <b>Fist:</b> Bear | üñê <b>Open:</b> Spread | ü´∂ <b>Heart:</b> Love | ‚úåÔ∏è <b>Peace:</b> Bunny | üëå <b>Pinch:</b> Zoom
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">¬© by Phuc Pham Yeu em</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; 
        bgMusic.volume = 1.0; 

        const loader = new THREE.TextureLoader();
        
        // --- CHANGED SECTION START ---
        // Images must be in the same folder as this HTML file
        const photoFiles = [
            'image1.jpg', 
            'image2.jpg', 
            'image3.jpg', 
            'image4.jpg', 
            'image5.jpg'
        ];
        // --- CHANGED SECTION END ---

        loader.setCrossOrigin('anonymous');
        
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.3, '#FFFFAA'); 
                grd.addColorStop(0.6, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.3, '#FF5555'); 
                grd.addColorStop(0.7, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#E53935'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFEB3B'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 5000, 
            redCount: 1500, 
            giftCount: 400,
            
            explodeRadius: 65,  
            photoOrbitRadius: 25,
            catHeadRadius: 35, 
            bearHeadRadius: 38, 
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let photoMeshes = [];    
        let titleMesh, loveMesh, bearTextMesh;
        
        let state = 'CAT'; 
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.2); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 2.8); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            // Note: pCatTargets holds BUNNY data
            const pCatTargets = [];
            const pHeartTargets = [];
            const pBearTargets = []; 
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- BUNNY HEAD MATH ---
                let cx, cy, cz;
                const randBunny = Math.random();
                const bunnyHeadRad = CONFIG.bearHeadRadius; 

                if (randBunny < 0.60) {
                    // Main Head Sphere
                    const rHead = bunnyHeadRad * Math.cbrt(Math.random()); 
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    cx = rHead * Math.sin(phi) * Math.cos(theta);
                    cy = rHead * Math.sin(phi) * Math.sin(theta);
                    cz = rHead * Math.cos(phi) * 0.85; 
                } else {
                    // Long Bunny Ears
                    const side = (randBunny < 0.80) ? -1 : 1; 
                    const earWidth = bunnyHeadRad * 0.3;
                    const earHeight = bunnyHeadRad * 1.3; 

                    const rEar = Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);

                    let ex = rEar * earWidth * Math.sin(phi) * Math.cos(theta);
                    let ey = rEar * earHeight * Math.sin(phi) * Math.sin(theta); 
                    let ez = rEar * earWidth * Math.cos(phi) * 0.5; 

                    const earOffsetX = side * bunnyHeadRad * 0.5;
                    const earOffsetY = bunnyHeadRad * 0.8;
                    
                    const tiltAngle = side * 0.2;
                    const cosT = Math.cos(tiltAngle), sinT = Math.sin(tiltAngle);
                    cx = ex * cosT - ey * sinT + earOffsetX;
                    cy = ex * sinT + ey * cosT + earOffsetY;
                    cz = ez; 
                }
                
                // --- LOWER THE BUNNY ---
                cy -= 12; 

                pCatTargets.push(cx, cy, cz);

                // --- BEAR HEAD MATH ---
                let bx, by, bz;
                const randBear = Math.random();
                
                if (randBear < 0.60) {
                    const rHead = CONFIG.bearHeadRadius * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    bx = rHead * Math.sin(phi) * Math.cos(theta);
                    by = rHead * Math.sin(phi) * Math.sin(theta);
                    bz = rHead * Math.cos(phi);
                } 
                else if (randBear < 0.85) {
                    const side = (Math.random() < 0.5) ? -1 : 1;
                    const rEar = 12 * Math.cbrt(Math.random()); 
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    let ex = rEar * Math.sin(phi) * Math.cos(theta);
                    let ey = rEar * Math.sin(phi) * Math.sin(theta);
                    let ez = rEar * Math.cos(phi) * 0.6; 
                    
                    bx = ex + (side * CONFIG.bearHeadRadius * 0.75);
                    by = ey + (CONFIG.bearHeadRadius * 0.75);
                    bz = ez - 5; 
                } 
                else {
                    const rSnout = 14 * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    let sx = rSnout * Math.sin(phi) * Math.cos(theta);
                    let sy = rSnout * Math.sin(phi) * Math.sin(theta) * 0.8;
                    let sz = rSnout * Math.cos(phi);
                    
                    bx = sx;
                    by = sy - 8; 
                    bz = sz + CONFIG.bearHeadRadius * 0.65; 
                }
                by -= 5; 
                pBearTargets.push(bx, by, bz);

                // --- EXPLODE ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- HEART ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); 
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;
                const scaleH = 2.2; 
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // --- INIT (Start at explode position) ---
                pPositions.push(pExplodeTargets[i*3], pExplodeTargets[i*3+1], pExplodeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFFFAA); 
            else if(type === 'red') baseColor.setHex(0xFF5555);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                cat: pCatTargets, explode: pExplodeTargets, heart: pHeartTargets, bear: pBearTargets,
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(8.2, 8.2); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.DoubleSide });
                if (photoTextures[i]) mat.map = photoTextures[i];
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // --- TEXT: u i a ---
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 100px "Times New Roman"';
            ctx.fillStyle = '#FFFACD'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FFD700"; ctx.shadowBlur = 50; 
            ctx.fillText("u i a", 512, 130); 
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 60, 0);
            scene.add(titleMesh);

            // --- I LOVE YOU ---
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FFB6C1'; lCtx.textAlign = 'center'; 
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 50; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 45); 
            loveMesh.visible = false;
            scene.add(loveMesh);

            // --- Iu Linh thi ---
            const bearCanvas = document.createElement('canvas');
            bearCanvas.width = 1024; bearCanvas.height = 256;
            const rCtx = bearCanvas.getContext('2d');
            rCtx.font = 'bold 120px "Segoe UI", sans-serif';
            rCtx.fillStyle = '#FFB6C1'; rCtx.textAlign = 'center'; 
            rCtx.shadowColor = "#FF69B4"; rCtx.shadowBlur = 50; 
            rCtx.fillText("Iu Linh thi", 512, 130);
            const bearTex = new THREE.CanvasTexture(bearCanvas);
            const bearMat = new THREE.MeshBasicMaterial({ map: bearTex, transparent: true, blending: THREE.AdditiveBlending });
            bearTextMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 18), bearMat);
            bearTextMesh.position.set(0, 0, 45); 
            bearTextMesh.visible = false;
            scene.add(bearTextMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            let targetKey;
            if (targetState === 'CAT') targetKey = 'bear';      // State CAT = Visual BEAR
            else if (targetState === 'BEAR') targetKey = 'cat'; // State BEAR = Visual BUNNY
            else if (targetState === 'HEART') targetKey = 'heart';
            else targetKey = 'explode'; 

            const targets = group.geometry.userData[targetKey];

            // 1. Position Interpolation
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. COLOR & SIZE ANIMATION
            const count = positions.length / 3;
            
            // --- LOGIC: CAT State (Now Bear Visual) -> GOLD COLOR ---
            if (targetState === 'CAT') {
                group.rotation.y = Math.sin(time) * 0.1; 
                group.scale.set(1,1,1);

                // Use Rich Gold Colors
                const bearR = 1.0; 
                const bearG = 0.85; 
                const bearB = 0.25; 

                for(let i=0; i<count; i++) {
                    let brightness = 0.8 + 0.4 * Math.sin(time * 3 + phases[i]);
                    colors[i*3] = bearR * brightness; 
                    colors[i*3+1] = bearG * brightness; 
                    colors[i*3+2] = bearB * brightness;
                    sizes[i] = baseSize; 
                }
            } 
            // --- LOGIC: BEAR State (Now BUNNY Visual) -> LIGHT PASTEL PINK COLOR ---
            else if (targetState === 'BEAR') {
                group.rotation.y += 0.005;
                
                // UPDATED: Use Light Pastel Pink
                const bunnyR = 1.0; 
                const bunnyG = 0.70; 
                const bunnyB = 0.85;

                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 0.9 + 0.3 * Math.sin(time * 5 + phases[i]);
                    colors[i*3] = bunnyR * brightness; colors[i*3+1] = bunnyG * brightness; colors[i*3+2] = bunnyB * brightness;
                }
            } 
            else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                const heartR = 1.0; const heartG = 0.3; const heartB = 0.95; 
                for(let i=0; i<count; i++) {
                    let brightness = 0.9 + 0.2 * Math.sin(time * 4 + phases[i]);
                    colors[i*3] = heartR * brightness; colors[i*3+1] = heartG * brightness; colors[i*3+2] = heartB * brightness;
                    if (i % 2 === 0) sizes[i] = baseSize; else sizes[i] = 0;
                }
            } 
            else {
                // EXPLODE / SPREADING (Gold)
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                
                const goldR = 1.0; 
                const goldG = 0.8; 
                const goldB = 0.3;

                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0 + 0.4 * Math.sin(time * 12 + phases[i]);
                    colors[i*3] = goldR * brightness; colors[i*3+1] = goldG * brightness; colors[i*3+2] = goldB * brightness;
                }
            }
            group.geometry.attributes.size.needsUpdate = true;
            group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            
            const handRotY = (handX - 0.5) * 7.0; 

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if(photoTextures[i] && mesh.material.map !== photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            // UI State Management
            if (state === 'CAT') {
                // Logic: Fist implies CAT state, shows BEAR visual
                titleMesh.visible = true; loveMesh.visible = false; bearTextMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; loveMesh.visible = true; bearTextMesh.visible = false;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'BEAR') {
                // Logic: Peace implies BEAR state, shows BUNNY visual
                titleMesh.visible = false; loveMesh.visible = false; bearTextMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*2))*0.05; 
                bearTextMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; loveMesh.visible = false; bearTextMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.5 + (z/CONFIG.photoOrbitRadius)*1.0; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.8, 0.8, 0.8), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false; bearTextMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            if (THREE.AudioContext.getContext().state === 'suspended') {
                THREE.AudioContext.getContext().resume();
            }
            bgMusic.play().catch(e => console.log("Audio failed to play (File missing?):", e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 320; 
            canvas.height = 240;

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0, canvas.width, canvas.height); 
                if(results.image) ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const wrist = lm[0];
                    
                    const dIndex = Math.hypot(lm[8].x-wrist.x, lm[8].y-wrist.y);
                    const dMiddle = Math.hypot(lm[12].x-wrist.x, lm[12].y-wrist.y);
                    const dRing = Math.hypot(lm[16].x-wrist.x, lm[16].y-wrist.y);
                    const dPinky = Math.hypot(lm[20].x-wrist.x, lm[20].y-wrist.y);
                    const avgDist = (dIndex + dMiddle + dRing + dPinky) / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    const isPeaceSign = (dIndex > 0.25 && dMiddle > 0.25 && dRing < 0.22 && dPinky < 0.22);

                    if (isPeaceSign) {
                        state = 'BEAR'; // Triggers Bunny Visual
                    } else if (avgDist < 0.25) { 
                        state = 'CAT'; // Triggers Bear Visual
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO'; 
                    } else {
                        state = 'EXPLODE'; 
                    }
                } else {
                    state = 'CAT'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
